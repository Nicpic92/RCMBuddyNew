<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - RCM Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General body and font styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light background */
            color: #212529; /* Default text color */
        }
        /* Header styling (consistent with other pages) */
        header {
            background-color: #3b82f6; /* Tailwind blue-600 equivalent */
            padding: 1rem; /* p-4 */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* shadow-lg */
        }
        header .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        @media (min-width: 640px) { /* sm breakpoint */
            header .container {
                flex-direction: row;
            }
        }
        header h1 {
            color: white;
            font-size: 1.875rem; /* text-3xl */
            font-weight: 700; /* font-bold */
            margin-bottom: 0.5rem; /* mb-2 */
        }
        @media (min-width: 640px) { /* sm breakpoint */
            header h1 {
                margin-bottom: 0;
            }
        }
        header nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            gap: 1rem; /* space-x-4 */
        }
        header nav ul li a {
            color: white;
            transition: color 0.3s ease;
        }
        header nav ul li a:hover {
            color: #bfdbfe; /* blue-200 */
        }

        /* Main content area styling */
        main {
            flex-grow: 1; /* flex-grow */
            max-width: 1280px; /* container mx-auto equivalent */
            margin-left: auto;
            margin-right: auto;
            padding: 1rem 1.5rem; /* p-4 sm:p-6 lg:p-8 */
        }

        /* Section styling for the main content block */
        section {
            background-color: #ffffff;
            padding: 1.5rem 2rem; /* p-6 sm:p-8 */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* shadow-lg */
            margin-bottom: 2rem; /* mb-8 */
        }

        /* Specific styling for profile details */
        .profile-detail {
            display: flex;
            flex-direction: column;
            padding-top: 0.75rem; /* py-3 */
            padding-bottom: 0.75rem; /* py-3 */
            border-bottom: 1px solid #e5e7eb; /* border-b border-gray-200 */
        }
        .profile-detail:last-child {
            border-bottom: 0; /* last:border-b-0 */
        }
        @media (min-width: 640px) { /* sm breakpoint */
            .profile-detail {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }
        .profile-detail label {
            color: #4b5563; /* text-gray-600 */
            font-weight: 500; /* font-medium */
        }
        @media (min-width: 640px) { /* sm breakpoint */
            .profile-detail label {
                width: 33.333333%; /* sm:w-1/3 */
            }
        }
        .profile-detail span {
            color: #1f2937; /* text-gray-800 */
            font-weight: 600; /* font-semibold */
            margin-top: 0.25rem; /* mt-1 */
        }
        @media (min-width: 640px) { /* sm breakpoint */
            .profile-detail span {
                width: 66.666667%; /* sm:w-2/3 */
                margin-top: 0; /* sm:mt-0 */
            }
        }
        .profile-detail span.placeholder {
            color: #6b7280; /* text-gray-500 */
            font-style: italic;
        }
    </style>
    <script src="/js/auth.js"></script>
    <script src="/js/profile.js"></script>
</head>
<body class="flex flex-col min-h-screen" onload="verifyAndSetupUser().then(user => { if(user) initProfilePage(user); });">
    <header>
        <div class="container mx-auto flex flex-col sm:flex-row items-center justify-between">
            <h1 class="text-white text-3xl font-bold mb-2 sm:mb-0">User Profile</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/dashboard.html" class="text-white hover:text-blue-200 transition duration-300">Dashboard</a></li>
                    <li><a href="/tools.html" class="text-white hover:text-blue-200 transition duration-300">All Tools</a></li>
                    <li><a href="/profile.html" id="profileLink" class="text-white hover:text-blue-200 transition duration-300 active">Profile</a></li>
                    <li><a href="#" id="logoutBtn" class="text-white hover:text-blue-200 transition duration-300 cursor-pointer">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="max-w-xl mx-auto">
            <h2 class="text-2xl sm:text-3xl font-semibold text-center text-blue-700 mb-6">
                Your Account Details
            </h2>

            <div class="space-y-4">
                <div class="profile-detail">
                    <label>Username:</label>
                    <span id="profileUsername" class="placeholder">Loading...</span>
                </div>
                <div class="profile-detail">
                    <label>Email:</label>
                    <span id="profileEmail" class="placeholder">Loading...</span>
                </div>
                <div class="profile-detail">
                    <label>Company Name:</label>
                    <span id="profileCompanyName" class="placeholder">Loading...</span>
                </div>
                <div class="profile-detail">
                    <label>Member Since:</label>
                    <span id="profileMemberSince" class="placeholder">Loading...</span>
                </div>
                </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8 text-center">
        <div class="container mx-auto text-sm">
            &copy; 2025 RCM Buddy. All rights reserved.
        </div>
    </footer>

</body>
</html>
